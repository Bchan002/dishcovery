<div class="success-container">
    <mat-card class="success-card">
      <mat-card-header class="success-header">
        <mat-icon class="success-icon">check_circle</mat-icon>
      </mat-card-header>
  
      <mat-card-content>
        <h1 class="success-title">Sign-Up Successful!</h1>
        <p class="success-message">
          Your account has been created successfully. You can now log in to your account.
        </p>
      </mat-card-content>
  
      <mat-card-actions class="action-container">
        <button mat-raised-button color="primary" [routerLink]="['/']">
          <mat-icon>arrow_back</mat-icon> Back to Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
