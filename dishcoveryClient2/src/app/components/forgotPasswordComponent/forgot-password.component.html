<div class="email-container">
    <mat-card class="email-card">
      <mat-card-header>
        <mat-card-title>
          <h1>Enter Your Email</h1>
        </mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="form" (submit)="processForm()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-icon matPrefix>email</mat-icon>
            @if(isCtrlInvalid('email') && form.get('email')?.touched){
              <mat-error>
                Please enter a valid email
              </mat-error>
            }
          </mat-form-field>
  
          <div class="message-container">
            <mat-card *ngIf="success" class="success-message">
              <mat-icon>check_circle</mat-icon> {{ success }}
            </mat-card>
  
            <mat-card *ngIf="error" class="error-message">
              <mat-icon>error</mat-icon> {{ error }}
            </mat-card>
          </div>
  
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </div>
        </form>
      </mat-card-content>
  
      <mat-card-actions class="back-button">
        <button mat-stroked-button color="accent" [routerLink]="['/']">
          <mat-icon>arrow_back</mat-icon> Back
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
